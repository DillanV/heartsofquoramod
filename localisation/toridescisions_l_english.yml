 USA_combat_democracy:0 "Combat Democracy"
 USA_combat_democracy_desc:0 "Democracy keeps growing in our country, and even threatens civil war upon our country. We must do everything in our power to prevent such misery from happening, and crush these democratic supporters!"
 USA_eliminate_south:0 "Eliminate Southern Sympathizers"
 USA_eliminate_south_desc:0 "Southern supporters of democracy continue to hold rallies and get in the way of the government. This has to be dealt with immediately."
 USA_eliminate_north:0 "Eliminate Northern Democrats"
 USA_eliminate_north_desc:0 "People in the northern part of our country are holding rallies against our government and converting our people. This issue has to be dealt with and the organizers need to be \"relocated\""
 USA_eliminate_west:0 "Eliminate Democratic Organizers in the West"
 USA_eliminate_west_desc:0 "Western supporters of democracy are undermining the government! They must be swiftly dealt with to secure party support!"
 USA_hold_patriotic_speech:0 "Hold a Patriotic Speech"
 USA_hold_patriotic_speech_desc:0 "Hold a patriotic speech in the capital to make people proud and try to convert people along the way."
 USA_purge_younger_officers:0 "Purge Lower Officers"
 USA_purge_younger_officers_desc:0 "While we can't remove the people at the higher-ups just yet, we have ample evidence that the officers down below are dangerous to the Party. They must be swiftly taken care of."