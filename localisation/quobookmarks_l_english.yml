 QUO_GATHERING_STORM_DESC:0 "Quora, a social media site, becomes a major company in the 2050s, but not for long. A nuclear war destroys Western civilization, so the CEO, Adam D'Stalino, takes matters into his own hands. He travels back in time and takes California from the US, and prepares for the conquest of the world. /n/nIt is up to the new nation of Quora to do whatever it takes to avert the disaster the world faces!"