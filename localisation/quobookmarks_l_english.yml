 QUO_GATHERING_STORM_DESC:0 "Quora, a social media site, becomes a major organization in the 2050s, but in the future, trouble is brewing. Due to a lack of resources, a nuclear war occurs that destroys Western civilization. The CEO, Adam D'Stalino, has to take matters into his own hands. He travels back in time and takes California from the US, and prepares for the conquest of the world. Can the future be changed?"